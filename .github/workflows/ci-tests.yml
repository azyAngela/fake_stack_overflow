name: Continuous Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  jest-tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'
    - name: Install dependencies
      run: npm install
      working-directory: ./server
    - name: Run Jest tests
      run: npm test
      working-directory: ./server
      env:
        CI: true

  cypress-tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'
    - name: Install dependencies
      run: npm install
      working-directory: ./client
    - name: Install Cypress
      run: npm install cypress
      working-directory: ./client
    - name: Run Cypress tests
      run: npx cypress run
      working-directory: ./client
      env:
        CI: true
